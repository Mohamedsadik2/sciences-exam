<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>
    <a href="{{ url_for('add_movie') }}">Add a New Movie</a>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.genre }} - {{ movie.actors }} - {{ movie.publication_year }}</li>
        {% endfor %}
    </ul>
</body>
</html>
